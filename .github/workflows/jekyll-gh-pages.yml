name: Build and Deploy
on: [push]
permissions:
  contents: write
  pages: write
  id-token: write
jobs:
  build-and-deploy:
    concurrency: ci-${{ github.ref }} # Recommended if you intend to make multiple deployments in quick succession.
    runs-on: ubuntu-latest
    steps:
      - name: Checkout 🛎️
        uses: actions/checkout@v3
          
      - name: Install and Build 🔧 # This example project is built using npm and outputs the result to the 'build' folder. Replace with the commands required to build your project, or remove this step entirely if your site is pre-built.
        run: |
          npm install
          npm run build
          
      - name: Upload artifact
        uses: actions/upload-artifact@v2 # Use the upload-artifact action
        with:
          name: github-pages
          path: build
          retention-days: 7 # Optional, specify how long to keep the artifact

      - name: Deploy 🚀
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          token: ${{ secrets.MY_TOKEN }}
          branch: deploy
          folder: build
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build-and-deploy
    steps:
    - name: Checkout 🛎️
      uses: actions/checkout@v3

    - name: Download artifact
      uses: actions/download-artifact@v2 # Use the download-artifact action
      with:
        name: github-pages # Specify the artifact name

    - name: Deploy to GitHub Pages
      id: github-pages
      uses: actions/deploy-pages@v4
